{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>Actualizar Genero</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
  
</head>

<body>

<div class="contenedor">
     <form method="POST"  action="/actualizar_genero/" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" class="form-control" value="{{genero.id}}" name="id" >

        <div class=" mb-3">
          <label for="exampleInputEmail1" class="form-label text-white fs-2">Genero del Libro {{genero.nombre}} </label>
          <input type="txt" class="form-control" id="exampleInputEmail1" name="generoA"placeholder="{{genero.nombre}}">
        </div>
       

        <button type="submit" class="btn btn-success ms-5">Actualizar</button>
      </form>
    </div>
 
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
